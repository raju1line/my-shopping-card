<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h2>my shoping card</h2>
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div id="phone-display" class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="img/apple-iphone-12-2.jpg" alt="" />
                  <h5>iphopne 11 128GB Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="clickHhandeler('phone',false)"
                      class="btn btn-default"
                    >
                      <i class="bi bi-dash-lg"></i>
                    </button>
                    <input
                      id="phone-number"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="clickHhandeler('phone',true)"
                      class="btn btn-default"
                    >
                      <i class="bi bi-plus-lg"></i>
                    </button>
                  </div>
                  <h5>$<span id="phone-total">1219</span></h5>
                  <img
                    id="phone-remove"
                    src="img/clipart1829933.png"
                    alt=""
                    class="remove-item"
                  />
                </div>
              </div>
            </div>
            <div id="case-display" class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="img/PngItem_1567845.png" alt="" />
                  <h5>iphopne 11 silicon case</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="clickHhandeler('case',false)"
                      class="btn btn-default"
                    >
                      <i class="bi bi-dash-lg"></i>
                    </button>
                    <input
                      id="case-number"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="clickHhandeler('case',true)"
                      class="btn btn-default"
                    >
                      <i class="bi bi-plus-lg"></i>
                    </button>
                  </div>
                  <h5>$<span id="case-total">59</span></h5>
                  <img
                    id="case-remove"
                    src="img/clipart1829933.png"
                    alt=""
                    class="remove-item"
                  />
                </div>
              </div>
            </div>
            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>sub-total</h5>
                  <h5>tax</h5>
                  <h5>total</h5>
                </div>
                <div class="col-md-4 text-end">
                  <h5>$<span id="sub-total">1278</span></h5>
                  <h5>&<span id="tax-amount">0</span></h5>
                  <h5>$<span id="total-price">1278</span></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
